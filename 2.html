<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
<script>
  "use strict";

  // Функция-конструктор для поста, принимает только имя автора и текст поста.
  function PostES5(author, text) {
    // Ставим нужные свойства новому объекту.
    this.author = author;
    this.text = text;
    // Дата последнего изменения будет текущая, т.к. пост только что создался.
    this.updatedAt = new Date();
  }

  // Прототип, отвечающий за изменения поста
  PostES5.prototype.edit = function(text) {
    this.text = text;
    // Изменение даты последнего изменения (подсветка)
    this.updatedAt = new Date();
  };

  const postES5 = new PostES5('Владислав', 'Какой-то текст какой-то статьи');
  console.log(postES5);
  postES5.edit('Да, я изменил эту статью, смотрите все и завидуйте!');
  console.log(postES5);

  // Функция-конструктор для закрепленного поста, принимает только имя автора
  // и текст поста.
  function AttachedPostES5(author, text) {
    // Вызов который проставит автора, текст и дату последнего изменения.
    PostES5.call(this, author, text);
    // Создаем свойства подсветки, которое по умолчанию выключено
    this.highlighted = false;
  }

  // Создаем объект, который будет прототипом последующих объектов
  AttachedPostES5.prototype = Object.create(PostES5.prototype);
  // Создаем функцию конструктор
  AttachedPostES5.prototype.constructor = AttachedPostES5;

  // Метод, отвечающий за подсветку поста
  AttachedPostES5.prototype.makeTextHighlighted = function() {
    this.highlighted = true;
    // Дата последнего изменения (текущая дата в нашем случае)
    this.updatedAt = new Date();
  };

  const attachedES5 = new AttachedPostES5('Владислав', 'Какой-то текст какой-то статьи');
  console.log(attachedES5);
  attachedES5.makeTextHighlighted();
  attachedES5.edit('Да, я изменил эту статью, смотрите все и завидуйте!');
  console.log(attachedES5);

  // ES6 формат
  
  class PostES6 {
    // Конструктор, который принимает значения наименования автора текста и его текст
    constructor(author, text) {
      // Закрепляем значения
      this.author = author;
      this.text = text;
      // Так как мы создали пост только что, соотв. и дата будет текущая
      this.date = new Date();
    }

    // Метод edit сохраняет и обновляет дату изменения текста и сам текст
    edit(text) {
      this.text = text;
      // Не забываем изменить дату последнего обновления, так как только что
      // изменили текст поста.
      this.date = new Date();
    }
  }

  const postES6 = new PostES6('Владислав', 'Какой-то текст какой-то статьи');
  console.log(postES6);
  postES6.edit('Да, я изменил эту статью, смотрите все и завидуйте!');
  console.log(postES6);

  // Класс отвечающий за закрепленный пост
  class AttachedPostES6 extends PostES6 {
    highlighted = false;
    // Метод, отвечающий за подсветку изменений поста
    makeTextHighlighted() {
      this.highlighted = true;
      // Изменение даты последнего изменения (подсветка)
      this.date = new Date();
    }
  }

  const attachedPostES6 = new AttachedPostES6('Владислав', 'Какой-то текст какой-то статьи');
  console.log(attachedPostES6);
  attachedPostES6.makeTextHighlighted();
  attachedPostES6.edit('Да, я изменил эту статью, смотрите все и завидуйте!');
  console.log(attachedPostES6);
</script>
</body>
</html>
