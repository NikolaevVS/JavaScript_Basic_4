<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  // ES5 формат
  // Создаем функцию, записываем необходимые свойства
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }

  // Создаем метод, который делает скидку 25%
  ProductES5.prototype.makePrice25Discount = function() {
    this.price *= 0.75;
  };

  const productES5 = new ProductES5('Подписка', 500);
  console.log(`Наименование товара: ${productES5.name}, его стоимость: ${productES5.price} рублей.`);
  productES5.makePrice25Discount();
  console.log(`Наименование товара: ${productES5.name}, стоимость со скидкой 25%: ${productES5.price} рублей.`);

  // ES6 формат
  // Создаем класс
  class ProductES6 {
    // Создаем конструктор
    constructor(productName, productPrice) {
      this.name = productName;
      this.price = productPrice;
    }
    // Создаем метод, который делает скидку 25%
    makePrice25Discount() {
      this.price *= 0.75;
    }
  }

  const productES6 = new ProductES6('Мотоцикл', 150000);
  console.log(`Наименование товара: ${productES6.name}, его стоимость: ${productES6.price} рублей.`);
  productES6.makePrice25Discount();
  console.log(`Наименование товара: ${productES6.name}, стоимость со скидкой 25%: ${productES6.price} рублей.`);
</script>
</body>
